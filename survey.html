<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Loss Reasons Survey</title>
    <meta
      name="description"
      content="Participate in our Weight Loss Reasons Survey to share your motivations for losing weight. Help us understand your goals for improving your health, appearance, energy levels, and overall well-being."
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/survey.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-section">
        <div class="header-navigation">
          <a href="index.html">
            <div class="back-button">
              <img src="assets/svg/arrow.svg" alt="Back" />
            </div>
          </a>
          <a href="">
            <div class="logo">
              <img src="assets/images/logo.png" alt="Logo" />
            </div>
          </a>
        </div>
        <progress class="progress-bar" value="10" max="100"></progress>
      </header>
      <main>
        <section class="main-section">
          <div class="choice-cointainer">
            <h1>Why do you want to lose weight?</h1>
            <div>
              <div class="checkbox-container">
                <input type="checkbox" id="improve-look" />
                <label for="improve-look">Improve how I look</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="become-healthier" />
                <label for="become-healthier">Become healthier</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="feel-better" />
                <label for="feel-better">Feel better</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="boost-my-energy" />
                <label for="boost-my-energy">Boost my energy</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="other" />
                <label for="other">Other</label>
              </div>
            </div>
          </div>
          <div class="action-button-container">
            <a class="action-button full-width" href="survey.html">Next</a>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
